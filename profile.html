<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EZ Tax Orlando | Profile</title>
  <meta name="description" content="Manage your profile and see verified filers at EZ Tax Orlando." />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="hero">
    <div class="heroLoginRow" id="login">
      <a class="btn ghost" href="profile.html">Profile</a>
    </div>
    <a class="btn ghost backButton" href="index.html">Back home</a>
    <div class="heroLogoWrap">
      <img src="assets/eez-tax-logo.png" alt="EZ Tax Orlando" class="heroLogo" />
    </div>
    <div class="heroMain">
      <h1>Your profile</h1>
      <p class="sub">Keep your contact details and filings in sync.</p>
    </div>
  </header>

  <main class="wrap">
    <section class="section signupSection">
      <div class="sectionHead">
        <h2>Signed-in details</h2>
      </div>
      <div class="signupForm">
        <div class="signupStatus" id="profileStatus">Checking auth…</div>
        <div id="profileInfo"></div>
        <button class="btn primary" id="signOutBtn" type="button">Sign out</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footerInner">
      <div class="footerLeft">
        <div class="footerBrand">EZ TAX Orlando</div>
        <div class="tiny">Secure upload • Transparent pricing • Remote filing</div>
      </div>
      <div class="footerRight">
        <a href="tel:+14077343201">(407) 734-3201</a>
        <span class="dot">•</span>
        <a href="fromhome.html">Help &amp; upload</a>
      </div>
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0beRx1j0exYzACXuxHggpAnQInSqQ_1Q",
      authDomain: "eztax-94f01.firebaseapp.com",
      databaseURL: "https://eztax-94f01-default-rtdb.firebaseio.com",
      projectId: "eztax-94f01",
      storageBucket: "eztax-94f01.firebasestorage.app",
      messagingSenderId: "353453106544",
      appId: "1:353453106544:web:ac3735a7ba2fdc6c201bb5",
      measurementId: "G-4ZDPSH3QM4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const profileInfo = document.querySelector('#profileInfo');
    const statusEl = document.querySelector('#profileStatus');
    const signOutBtn = document.querySelector('#signOutBtn');
    const heroLoginLink = document.querySelector('.heroLoginRow a');

    const updateView = (user) => {
      if (!statusEl || !profileInfo || !heroLoginLink) return;
      if (!user) {
        statusEl.textContent = 'Not signed in yet. Log in to continue.';
        profileInfo.innerHTML = '<p class="sub">Use the Log In button on the homepage to open the file-from-home workflow.</p>';
        heroLoginLink.textContent = 'Log In';
        heroLoginLink.href = 'profile.html';
        return;
      }

      const displayName = user.displayName || user.email?.split('@')[0] || 'You';
      heroLoginLink.textContent = `Hi, ${displayName}`;
      heroLoginLink.href = 'profile.html';
      statusEl.textContent = 'Signed in — here is what we know about you:';
      profileInfo.innerHTML = `
        <p><strong>Name:</strong> ${displayName}</p>
        <p><strong>Email:</strong> ${user.email || '—'}</p>
        <p><strong>UID:</strong> ${user.uid}</p>
      `;
    };

    onAuthStateChanged(auth, updateView);

    signOutBtn?.addEventListener('click', async () => {
      if (!statusEl) return;
      try {
        await signOut(auth);
        statusEl.textContent = 'Signed out — close this tab or return home to log in again.';
      } catch (error) {
        statusEl.textContent = error.message;
      }
    });
  </script>
</body>
</html>
